<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="test">
</div>

<script src="src/assembler/assembler.js"></script>

<script type="text/javascript">

    spike.core.Controller = function () {
        var $this = this;
        this.getSuper();
    };
    spike.core.Controller_1 = function (model) {
        var $this = this;
        this.model = model;

        console.log(this);

        this.createTemplatePath();
        this.createTemplate();
    };

    spike.core.Controller_2 = function (model, test) {
        var $this = this;
        console.log('x');

        console.log($this);


    };
    spike.core.Controller.prototype.scrollTop = true;
    spike.core.Controller.prototype.checkNetwork = true;
    spike.core.Controller.prototype.render = function () {
        var $this = this;

        this.replaceWith();

        spike.core.Events.bindEvents(this);
        spike.core.Router.bindLinks(this);

        this.rendered = true;

        if (this.init !== undefined) {
            this.init();
        }

    };
    spike.core.Controller.prototype.getSuper = function () {
        var $this = this;
        return 'spike.core.Element';
    };
    spike.core.Controller.prototype.getClass = function () {
        var $this = this;
        return 'spike.core.Controller';
    };

     spike.core.Assembler.extend(spike.core.Controller.prototype, spike.core.Controller_1.prototype);
      spike.core.Assembler.extend(spike.core.Controller.prototype, spike.core.Controller_2.prototype);

</script>
</body>
</html>
